---
layout: default
title: Home
---

<section>
{% assign aboutpage = site.pages | where: "name", "about.md" | first %}
{{ aboutpage.content }}
</section>

<section>
<h1>Favorite <a href="/posts">Posts</a></h1>
{% assign favposts = site.posts | where: "favorite", true %}
<ul>
{% for post in favposts %}
  <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
</section>
